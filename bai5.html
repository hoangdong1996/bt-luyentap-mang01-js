<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let length = parseInt(prompt("Nhập số lượng phần tử trong mảng"));
    let count = 0;
    let array = [];
    while (count < length) {
        let number = parseInt(prompt("Nhập phần tử thứ " + count));
        array.push(number);
        count++;
    }
    alert("Mảng vừa nhập được là " + array.join(" "));

    let countNegative = 0;
    for (let i = 0; i < length; i++) {
        if (array[i] < 0) {
            countNegative++;
        }
    }
    alert("Số phần tử nhỏ hơn âm là " + countNegative);
</script>
</body>
</html>
