<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng đã cho giảm dần</title>
</head>
<body>
<script>
    let length = parseInt(prompt("Nhập số lượng phần tủ trong mảng"));
    let count = 0;
    let array = [];
    while (count < length) {
        let number = parseInt(prompt("Nhập phần tử thứ " + count));
        array.push(number);
        count++;
    }
    alert("Mảng vừa nhập được là " + array.join(" "));

    for (let i = 0; i < length - 1; i++) {
        let temp;
        for (let j = i + 1; j < length; j++) {
            if (array[i] < array[j]) {
                temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    }

    alert("Mảng sau khi sắp xếp " + array);
</script>
</body>
</html>
