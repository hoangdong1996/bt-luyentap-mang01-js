<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đưa ra phần tử lớn nhất trong mảng và vị trí</title>
</head>
<body>
<script>
    let array = [1,2,3,4,5,6,88,90,7];
    let maxArray = array[0];
    let position ;
    for (let i = 1; i < array.length; i++) {
        if (array[i] > maxArray) {
            maxArray = array[i];
            position = i;
        }
    }
    alert("Phần tử lớn nhất là " + maxArray + " vị trí " + position);
</script>
</body>
</html>
