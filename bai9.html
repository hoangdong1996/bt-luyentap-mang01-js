<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối hai mảng a, b vào mảng c</title>
</head>
<body>
<script>
    function createArray(array = []) {
        let length = parseInt(prompt("Nhập số lượng phần tủ trong mảng"));
        let count = 0;
        while (count < length) {
            let number = parseInt(prompt("Nhập phần tử thứ " + count));
            array.push(number);
            count++;
        }
        alert("Mảng vừa nhập được là " + array.join(" "));
    }

    let arrayA =[];
    createArray(arrayA);
    let arrayB = [];
    createArray(arrayB);
    let arrayC = [];


    for (let i = 0; i < arrayA.length; i++) {
        arrayC.push(arrayA[i]);
    }

    for (let i = 0; i < arrayB.length; i++) {
        arrayC.push(arrayB[i]);
    }

    alert(arrayC.join(" "));
</script>
</body>
</html>
